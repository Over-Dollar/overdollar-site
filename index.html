<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverDollar</title>
  <link rel="icon" type="image/png" href="LOGOOD.png">
  <style>
    /* Seu CSS permanece o mesmo */
  </style>
</head>
<body>
  <div class="container">
    <img src="LGOVERDOLLAR.png" alt="Logo da OverDollar" class="logo">
    <p class="texto-principal">
      Nosso site ficará disponível em 20/09.<br>
      <strong>FIQUE DE OLHO!</strong>
    </p>
    <form id="overForm">
      <div class="email-fields">
        <input type="text" placeholder="E-mail" required>
        <span>@</span>
        <input list="dominios" placeholder="Domínio" required>
        <datalist id="dominios">
          <option value="gmail.com">
          <option value="hotmail.com">
          <option value="yahoo.com">
          <option value="outlook.com">
          <option value="icloud.com">
          <option value="uol.com.br">
          <option value="bol.com.br">
        </datalist>
      </div>
      <select required>
        <option value="" disabled selected>Selecione o País</option>
        <option value="+54">Argentina (+54)</option>
        <option value="+591">Bolívia (+591)</option>
        <option value="+55">Brasil (+55)</option>
        <option value="+56">Chile (+56)</option>
        <option value="+57">Colômbia (+57)</option>
        <option value="+506">Costa Rica (+506)</option>
        <option value="+53">Cuba (+53)</option>
        <option value="+1-809">República Dominicana (+1-809)</option>
        <option value="+593">Equador (+593)</option>
        <option value="+503">El Salvador (+503)</option>
        <option value="+502">Guatemala (+502)</option>
        <option value="+504">Honduras (+504)</option>
        <option value="+52">México (+52)</option>
        <option value="+505">Nicarágua (+505)</option>
        <option value="+507">Panamá (+507)</option>
        <option value="+595">Paraguai (+595)</option>
        <option value="+51">Peru (+51)</option>
        <option value="+598">Uruguai (+598)</option>
        <option value="+58">Venezuela (+58)</option>
      </select>
      <div class="phone-fields">
        <input type="tel" placeholder="DDD" required style="max-width: 80px;">
        <input type="tel" placeholder="Número" required>
      </div>
      <button type="submit">QUERO SER AVISADO!</button>
    </form>
    <a href="https://www.instagram.com/OVER_DOLLAR/#" target="_blank" class="instagram-btn">
      <i class="fab fa-instagram"></i> @over_dollar
    </a>
    <footer>© OverDollar 2025</footer>
  </div>
  <script>
    document.getElementById("overForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let email = this.querySelector("input[placeholder='E-mail']").value;
      let dominio = this.querySelector("input[placeholder='Domínio']").value;
      let pais = this.querySelector("select").value;
      let ddd = this.querySelector("input[placeholder='DDD']").value;
      let numero = this.querySelector("input[placeholder='Número']").value;

      let dados = { email, dominio, pais, ddd, numero };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbzO4OlJC7NT8GMGglhFoI2fQLbhza8mwZh4XuujJpEAVauH04arJt9giE1VYsNmjD7_/exec", {
          method: "POST",
          body: JSON.stringify(dados),
          headers: { "Content-Type": "application/json" }
        });

        alert("✅ Obrigado! Seus dados foram enviados com sucesso.");
        this.reset();

      } catch (erro) {
        console.error(erro);
        alert("❌ Ocorreu um erro ao enviar os dados. Tente novamente mais tarde.");
      }
    });
  </script>
</body>
</html>
